<html lang="ru">

<head>

<body>
    <main class="main-content">
        <section class="login">
            <div class="login__wrapper">
                <div class="login__content">
                    <h2 class="login__name">Восстановление пароля</h2>

                    </form>
                </div>
            </div>
        </section>
    </main>
